<!--
	Advis exports activations and feature visualizations of a deep learning layer 
	as a collection image tiles.
	This module displays this kind of visualization.
-->
<dom-module id="layer-image">
	<template>
		<tf-card-heading title="[[run]]">
			[[tag]]
		</tf-card-heading>
		<img id="image-container" src$="[[_url]]"></img>
		
		<link rel="stylesheet" type="text/css" href="layer-image.css">
	</template>

	<script src="layer-image.js"></script>
</dom-module>
