<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-backend/tf-backend.html">

<link rel="import" href="../dialogs/unit-details-dialog/unit-details-dialog.html">

<!--
	Advis exports activations and feature visualizations of a deep learning layer 
	as a collection image tiles.
	This module displays this kind of visualization.
-->
<dom-module id="layer-image">
	<template>
		<p>[[tag]]</p>
		<div id="image-container">
			<template is="dom-repeat" items="[[urls]]">
				<img class="image-tile" src$={{item}} data-args$={{index}} on-tap="tileTapped"></img>
			</template>
		</div>
		
		<unit-details-dialog></unit-details-dialog>
		
		<link rel="stylesheet" type="text/css" href="layer-image.css">
	</template>

	<script src="layer-image.js"></script>
</dom-module>
