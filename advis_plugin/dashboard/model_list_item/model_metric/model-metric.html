<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../paper-spinner/paper-spinner.html">

<!--
	This component displays a numeric value alongside a title.
-->
<dom-module id="model-metric">
	<template>
		<div id="container">
			<template is="dom-if" if="[[!_loading]]">
				<p class$="[[_getTextClass(value)]]">
					[[_getFormattedValue(value, percent)]]
				</p>
			</template>
			<template is="dom-if" if="[[_loading]]">
				<paper-spinner-lite active></paper-spinner-lite>
			</template>
			<p class="single-line caption">
				[[name]]
			</p>
		</div>
		
		<paper-tooltip for="container" position="left">
			[[description]]
		</paper-tooltip>
		
		<link rel="stylesheet" type="text/css" href="model-metric.css">
	</template>

	<script src="model-metric.js"></script>
</dom-module>
