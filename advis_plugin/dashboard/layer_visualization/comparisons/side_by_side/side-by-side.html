<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../visualization-comparison-behavior/visualization-comparison-behavior.html">

<!--
	This component displays the activation of an input image and the average 
	distorted activation side by side.
-->
<dom-module id="side-by-side-comparison">
	<template>
		<div id="container">
			<div class="image-wrapper">
				<img id="original-image"
					class$="[[getImageClass(_originalImageLoaded, state)]]"
					src$=[[_originalImageUrl]]
					width$="[[_getImageWidth(_originalMetaData, unitIndex)]]"
					height$="[[_getImageHeight(_originalMetaData, unitIndex)]]"
					data-visualization-type="original"
					on-tap="_imageClicked"
					on-load="_originalImageCallback">
				</img>
				<div class="spinner-container">
					<paper-spinner-lite active
						class$="[[_getSpinnerClass(_originalImageLoaded, state)]]">
					</paper-spinner-lite>
				</div>
			</div>
			<div class="image-wrapper">
				<img id="distorted-image"
					class$="[[getImageClass(_distortedImageLoaded, state)]]"
					src$=[[_distortedImageUrl]]
					width$="[[_getImageWidth(_originalMetaData, unitIndex)]]"
					height$="[[_getImageHeight(_originalMetaData, unitIndex)]]"
					data-visualization-type="distorted"
					on-tap="_imageClicked"
					on-load="_distortedImageCallback">
				</img>
				<div class="spinner-container">
					<paper-spinner-lite active
						class$="[[_getSpinnerClass(_distortedImageLoaded, state)]]">
					</paper-spinner-lite>
				</div>
			</div>
		</div>
		
		<link rel="stylesheet" type="text/css" href="side-by-side.css">
	</template>

	<script src="side-by-side.js"></script>
</dom-module>
