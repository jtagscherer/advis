<link rel="import" href="../neon-animation/animations/fade-out-animation.html">

<link rel="import" href="../dialogs/unit-details-dialog/unit-details-dialog.html">

<!--
	This component displays the activation of an input image and the average 
	distorted activation side by side.
-->
<dom-module id="side-by-side-comparison">
	<template>
		<div id="container">
			<div class="image-wrapper">
				<img id="original-image"
					class$=[[getImageClass(_originalImageLoaded)]]
					src$=[[_originalImageUrl]]
					width$=[[_originalMetaData.configuration.width]]
					height$=[[_originalMetaData.configuration.height]]
					data-visualization-type="original"
					on-tap="_imageClicked"
					on-load="_originalImageCallback">
				</img>
			</div>
			<div class="image-wrapper">
				<img id="distorted-image"
					class$=[[getImageClass(_distortedImageLoaded)]]
					src$=[[_distortedImageUrl]]
					width$=[[_distortedMetaData.configuration.width]]
					height$=[[_distortedMetaData.configuration.height]]
					data-visualization-type="distorted"
					on-tap="_imageClicked"
					on-load="_distortedImageCallback">
				</img>
			</div>
		</div>
		
		<unit-details-dialog></unit-details-dialog>
		
		<link rel="stylesheet" type="text/css" href="side-by-side.css">
	</template>

	<script src="side-by-side.js"></script>
</dom-module>
