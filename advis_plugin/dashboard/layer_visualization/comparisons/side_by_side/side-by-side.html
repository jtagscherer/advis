<!--
	This component displays the activation of an input image and the average 
	distorted activation side by side.
-->
<dom-module id="side-by-side">
	<template>
		<div id="container">
			<div id="image-container">
				<template is="dom-repeat" items="[[normalUrls]]">
					<img
						class="image-tile"
						src$={{item}}
						data-args$={{index}}
						on-tap="tileTapped">
					</img>
				</template>
				<template is="dom-repeat" items="[[distortedUrls]]">
					<img
						class="image-tile"
						src$={{item}}
						data-args$={{index}}
						on-tap="tileTapped">
					</img>
				</template>
			</div>
		</div>
		
		<unit-details-dialog></unit-details-dialog>
		
		<link rel="stylesheet" type="text/css" href="side-by-side.css">
	</template>

	<script src="side-by-side.js"></script>
</dom-module>
