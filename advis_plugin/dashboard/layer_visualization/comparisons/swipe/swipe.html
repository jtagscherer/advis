<!--
	This component displays the activation of an input image and the average 
	distorted activation on top of each other. The user can use a slider to 
	choose which parts of each visualization should be displayed.
-->
<dom-module id="swipe-comparison">
	<template>
		<div id="content">
			<div id="container">
				<div class="image-wrapper" id="normal-images-wrapper">
					<div id="normal-images" class="image-container">
						<template is="dom-repeat" items="[[normalUrls]]">
							<img
								class="image-tile"
								src$={{item}}
								width$=[[tileSize]]
								data-unit-index$={{index}}
								data-input-type="normal"
								on-tap="openUnitDialog">
							</img>
						</template>
					</div>
				</div>
				<div class="image-wrapper">
					<div id="distorted-images" class="image-container">
						<template is="dom-repeat" items="[[distortedUrls]]">
							<img
								class="image-tile"
								src$={{item}}
								width$=[[tileSize]]
								data-unit-index$={{index}}
								data-input-type="distorted"
								on-tap="openUnitDialog">
							</img>
						</template>
					</div>
				</div>
			</div>
			
			<paper-slider
				min="0"
				max=[[_maximumSliderValue]]
				value={{sliderValue}}>
			</paper-slider>
		</div>
		
		<unit-details-dialog></unit-details-dialog>
		
		<link rel="stylesheet" type="text/css" href="swipe.css">
	</template>

	<script src="swipe.js"></script>
</dom-module>
