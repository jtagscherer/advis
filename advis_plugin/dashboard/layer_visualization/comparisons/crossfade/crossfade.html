<!--
	This component displays the activation of an input image and the average 
	distorted activation on top of each other. The user can use a slider to 
	choose the opacity of both visualizations.
-->
<dom-module id="crossfade-comparison">
	<template>
		<div id="content"
			class$=[[getImageClass(state)]]>
			<div id="container">
				<div id="original-image-wrapper" class="image-wrapper">
					<img id="original-image"
						src$=[[_originalImageUrl]]
						width$=[[_originalMetaData.configuration.width]]
						height$=[[_originalMetaData.configuration.height]]
						data-visualization-type="original"
						on-tap="_imageClicked"
						on-load="_originalImageCallback">
					</img>
				</div>
				<div class="image-wrapper">
					<img id="distorted-image"
						src$=[[_distortedImageUrl]]
						width$=[[_distortedMetaData.configuration.width]]
						height$=[[_distortedMetaData.configuration.height]]
						data-visualization-type="distorted"
						on-tap="_imageClicked"
						on-load="_distortedImageCallback">
					</img>
				</div>
			</div>
			
			<paper-slider
				min="0"
				max=[[_maximumSliderValue]]
				value={{sliderValue}}>
			</paper-slider>
		</div>
		
		<div class="spinner-container">
			<paper-spinner-lite active
				class$="[[_getSpinnerClassByState(state)]]">
			</paper-spinner-lite>
		</div>
		
		<unit-details-dialog></unit-details-dialog>
		
		<link rel="stylesheet" type="text/css" href="crossfade.css">
	</template>

	<script src="crossfade.js"></script>
</dom-module>
