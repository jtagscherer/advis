<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../../chart-component/chart-component.html">

<!--
	This component displays a radar chart depicting the accuracy of a list of 
	models.
-->
<dom-module id="accuracy-radar-chart">
	<template>
		<div id="container">
			<chart-component
				data="[[data]]"
				available-models=[[activeModels]]
				selected-model={{selectedModel}}
				available-distortions=[[distortions]]
				selected-distortion={{selectedDistortion}}>
			</chart-component>
		</div>
		
		<link rel="stylesheet" type="text/css" href="accuracy-radar-chart.css">
	</template>

	<script src="accuracy-radar-chart.js"></script>
</dom-module>
