<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<link rel="import" href="../advis-icons/icons.html">

<!--
	This component displays a circle and an arbitrary icon within.
-->
<dom-module id="circle-icon">
	<template>
		<div id="container">
			<div id="background"></div>
			<div id="icon-container">
				<template is="dom-if" if="[[_displayIcon(icon)]]">
					<iron-icon icon="[[icon]]"></iron-icon>
				</template>
				<template is="dom-if" if="[[_displayText(text)]]">
					<p id="icon-text" class="single-line title">[[text]]</p>
				</template>
			</div>
		</div>
		
		<link rel="stylesheet" type="text/css" href="circle-icon.css">
	</template>

	<script src="circle-icon.js"></script>
</dom-module>
