<link rel="import" href="../../polymer/polymer.html">

<!--
	This component displays a very simple but uniform section header of varying 
	width.
-->
<dom-module id="section-header">
	<template>
		<div id="container">
			<hr id="background-line" class="horizontal-divider">
			<p class="header">[[text]]</p>
			<hr id="background-line" class="horizontal-divider">
		</div>
		
		<link rel="stylesheet" type="text/css" href="section-header.css">
	</template>

	<script src="section-header.js"></script>
</dom-module>
