<!--
	When opened, this module displays a zoomed version of a unit's activation or 
	feature visualization and some additional information in a dialog.
-->
<dom-module id="unit-details-dialog">
	<template>
		<paper-dialog with-backdrop>
			<dialog-header event-id="unit-details-dialog">
				<div class="header-items">
					<categorized-header-item
						category="Model"
						title=[[modelDescription.title]]
						caption=[[modelDescription.caption]]>
					</categorized-header-item>
					<categorized-header-item
						category="Unit"
						title=[[unitDescription.title]]
						caption=[[unitDescription.caption]]>
					</categorized-header-item>
					<categorized-header-item
						category="Distortion"
						title=[[distortion.displayName]]
						caption=[[distortion.type]]>
					</categorized-header-item>
				</div>
			</dialog-header>
			<div id="content">
				<div id="body">
					<neon-animated-pages id="comparison-pages" selected=[[selectedPage]]>
						<side-by-side-comparison
							model=[[model]]
							layer=[[layer]]
							image-index=[[imageIndex]]
							distortion=[[distortion]]
							unit-index=[[unitIndex]]
							request-manager=[[requestManager]]>
						</side-by-side-comparison>
						<swipe-comparison
							model=[[model]]
							layer=[[layer]]
							image-index=[[imageIndex]]
							distortion=[[distortion]]
							unit-index=[[unitIndex]]
							request-manager=[[requestManager]]>
						</swipe-comparison>
						<crossfade-comparison
							model=[[model]]
							layer=[[layer]]
							image-index=[[imageIndex]]
							distortion=[[distortion]]
							unit-index=[[unitIndex]]
							request-manager=[[requestManager]]>
						</crossfade-comparison>
						<difference-comparison
							model=[[model]]
							layer=[[layer]]
							image-index=[[imageIndex]]
							distortion=[[distortion]]
							unit-index=[[unitIndex]]
							request-manager=[[requestManager]]>
						</difference-comparison>
					</neon-animated-pages>
				</div>
				<div id="footer">
					<paper-tabs selected={{selectedPage}} scrollable fit-container>
						<paper-tab>Side by Side</paper-tab>
						<paper-tab>Swipe</paper-tab>
						<paper-tab>Crossfade</paper-tab>
						<paper-tab>Difference</paper-tab>
					</paper-tabs>
				</div>
			</div>
		</paper-dialog>
		
		<link rel="stylesheet" type="text/css" href="unit-details-dialog.css">
	</template>

	<script src="unit-details-dialog.js"></script>
</dom-module>
