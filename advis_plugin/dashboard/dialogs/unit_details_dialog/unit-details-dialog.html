<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">

<link rel="import" href="../../dialog-header/dialog-header.html">
<link rel="import" href="../../dialog-header/categorized-header-item/categorized-header-item.html">
<link rel="import" href="../../dialog-behavior/dialog-behavior.html">
<link rel="import" href="../../image-loader/image-loader.html">

<!--
	When opened, this module displays a zoomed version of a unit's activation or 
	feature visualization and some additional information in a dialog.
-->
<dom-module id="unit-details-dialog">
	<template>
		<paper-dialog with-backdrop>
			<dialog-header event-id="unit-details-dialog">
				<div class="header-items">
					<categorized-header-item
						category="Model"
						title=[[model.title]]
						caption=[[model.caption]]>
					</categorized-header-item>
					<categorized-header-item
						category="Unit"
						title=[[unit.title]]
						caption=[[unit.caption]]>
					</categorized-header-item>
				</div>
			</dialog-header>
			<div id="content">
				<image-loader
					url=[[imageUrl]]
					width="100%"
					height="100%">
				</image-loader>
			</div>
		</paper-dialog>
		
		<link rel="stylesheet" type="text/css" href="unit-details-dialog.css">
	</template>

	<script src="unit-details-dialog.js"></script>
</dom-module>
