<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-card/paper-card.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">

<!--
	This component can be used as an item in a list, representing a single 
	selectable input image along with additional meta information.
-->
<dom-module id="input-image-item">
	<template>
		<paper-card image=[[image.url]] class$="[[_getClass(selected, 'card')]]">
			<div class="card-content">
				<p id="title" class$="[[_getClass(selected, 'title')]]">[[image.categoryName]]</p>
				<p id="caption" class$="[[_getClass(selected, 'caption')]]">[[image.prediction.name]]</p>
				
				<paper-tooltip position="top" for="title">
					Actual: [[image.categoryName]]
				</paper-tooltip>
				
				<paper-tooltip position="top" for="caption">
					Predicted: [[image.prediction.name]]
				</paper-tooltip>
			</div>
			
			<div id="card-footer">
				<div class="certainty-bar-wrapper">
					<div id="original-certainty" class$="[[_getClass(selected, 'certainty-bar')]]"></div>
				</div>
				<div class="certainty-bar-wrapper">
					<div id="distorted-certainty" class$="[[_getClass(selected, 'certainty-bar')]]"></div>
				</div>
				<div id="difference-wrapper" class="certainty-bar-wrapper">
					<div id="certainty-difference" class$="[[_getCertaintyDifferenceBarClass(_certaintyDifferenceNegative)]]"></div>
				</div>
			</div>
			
			<paper-tooltip position="top" for="card-footer">
				<p>
					Certainty for Original Input: [[_getFormattedValue(image.certainty.original)]]
				</p>
				<p>
					Certainty for Distorted Input: [[_getFormattedValue(image.certainty.distorted)]]
				</p>
				<p>
					Certainty Change: [[_getFormattedValue(image.certainty.difference)]]
				</p>
			</paper-tooltip>
			
			<paper-ripple></paper-ripple>
		</paper-card>
		
		<link rel="stylesheet" type="text/css" href="input-image-item.css">
	</template>

	<script src="input-image-item.js"></script>
</dom-module>
