<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">

<link rel="import" href="../../dialog-header/dialog-header.html">
<link rel="import" href="../../dialog-header/categorized-header-item/categorized-header-item.html">
<link rel="import" href="../../dialog-behavior/dialog-behavior.html">
<link rel="import" href="../../performance-metric/performance-metric.html">

<!--
	This dialog displays detailed performance metrics of a single model.
-->
<dom-module id="detailed-performance-dialog">
	<template>
		<paper-dialog with-backdrop>
			<dialog-header event-id="detailed-performance-dialog">
				<div class="header-items">
					<categorized-header-item
						category="Model"
						title="[[model.displayName]]"
						caption="Version [[model.version]]">
					</categorized-header-item>
				</div>
			</dialog-header>
			<div id="content">
				<div id="performance-metrics">
					<template is="dom-repeat" items="[[_metricList]]">
						<performance-metric
							name=[[item.displayName]]
							values=[[item.values]]
							percent=[[item.percent]]>
						</performance-metric>
					</template>
				</div>
			</div>
		</paper-dialog>
		
		<link rel="stylesheet" type="text/css" href="detailed-performance-dialog.css">
	</template>

	<script src="detailed-performance-dialog.js"></script>
</dom-module>
