<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../tf-backend/tf-backend.html">

<link rel="import" href="../../iron-icons/iron-icons.html">

<!--
	This component displays a preview of what a distortion does to an input image.
-->
<dom-module id="distortion-preview">
	<template>
		<div id="container">
			<div id="left" class="preview-content">
				<div id="left-content">
					<p class="title">
						Original
					</p>
					<div id="left-image-container">
						<img src$="[[_originalImageUrl]]"></img>
					</div>
				</div>
			</div>
			<div id="center">
				<iron-icon icon="arrow-forward"></iron-icon>
			</div>
			<div id="right" class="preview-content">
				<div id="right-content">
					<p class="title">
						Distorted
					</p>
					<div id="right-image-container">
						<template is="dom-repeat" items="[[_distortedImageUrls]]">
							<img src$="[[item]]"></img>
						</template>
					</div>
				</div>
			</div>
		</div>
		
		<link rel="stylesheet" type="text/css" href="distortion-preview.css">
	</template>

	<script src="distortion-preview.js"></script>
</dom-module>
