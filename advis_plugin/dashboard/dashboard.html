<!--
	This frontend displays all Advis visualizations.
-->
<dom-module id="advis-dashboard">
	<template>
		<tf-dashboard-layout>
			<div class="sidebar">
				<div class="sidebar-section">
					<tf-runs-selector selected-runs="{{_selectedRuns}}">
					</tf-runs-selector>
				</div>
			 </div>
			</div>
			<div class="center">
				<template is="dom-if" if="[[_dataNotFound]]">
					<div class="no-data-warning">
						<h3>No Advis data was found.</h3>
						<p>Probable causes:</p>
						<ul>
							<li>You haven’t written any appropriate data to your event files.
							<li>TensorBoard can’t find your event files.
						</ul>
						<p>
							Check out the
							<a href="https://github.com/jtagscherer/advis#usage">documentation
							</a> for a quick start on how to visualize your model using Advis.
						</p>
					</div>
				</template>
				<template is="dom-if" if="[[!_dataNotFound]]">
					<div id="graph">
			      <tf-graph-loader id="loader"
		          out-graph-hierarchy="{{graphHierarchy}}"
		          out-graph="{{graph}}"
		          out-stats="{{stats}}"
		          progress="{{_progress}}">
						</tf-graph-loader>
						<tf-graph-board id="graphboard"
		          graph-hierarchy="[[graphHierarchy]]"
		          graph="[[graph]]"
		          stats="[[stats]]"
		          progress="[[_progress]]"
		          color-by="[[colorBy]]"
		          color-by-params="{{colorByParams}}"
		          render-hierarchy="{{_renderHierarchy}}">
						</tf-graph-board>
					</div>
					<layer-image id="layer-visualization"
						run="[[_currentRun]]"
						tag="[[_currentTag]]"
						request-manager="[[_requestManager]]">
					</layer-image>
				</template>
			</div>
		</tf-dashboard-layout>

		<style include="dashboard-style"></style>
		<link rel="stylesheet" type="text/css" href="dashboard.css">
	</template>

	<script src="dashboard.js"></script>
</dom-module>
