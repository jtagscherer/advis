<!--
	This module is used as a container to present some test data.
-->
<dom-module id="test-card">
	<template>
		<tf-card-heading title="[[tag]]" color="[[_runColor]]">
			[[run]]
		</tf-card-heading>
		<template is="dom-repeat" items="[[testData]]">
			<div>[[item.text]]</div>
		</template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				width: 330px;
				height: 235px;
				margin-right: 10px;
				margin-bottom: 15px;
			}
			:host[_expanded] {
				width: 700px;
				height: 500px;
			}

		</style>
	</template>

	<script src="test-card.js"></script>
</dom-module>
