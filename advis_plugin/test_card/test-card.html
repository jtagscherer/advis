<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-imports/lodash.html">
<link rel="import" href="../tf-backend/tf-backend.html">
<link rel="import" href="../tf-card-heading/tf-card-heading.html">
<link rel="import" href="../tf-color-scale/tf-color-scale.html">

<!--
	This module is used as a container to present some test data.
-->
<dom-module id="test-card">
	<template>
		<tf-card-heading title="[[tag]]" color="[[_runColor]]">
			[[run]]
		</tf-card-heading>
		<template is="dom-repeat" items="[[testData]]">
			<div>[[item.text]]</div>
		</template>
		
		<link rel="stylesheet" type="text/css" href="test-card.css">
	</template>

	<script src="test-card.js"></script>
</dom-module>
